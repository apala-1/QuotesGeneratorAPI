<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quote-block">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div class="buttons">
            <button class="another" onclick="getquote(quote_url)">Next Quote</button>
            <button class="tweeting" onclick="tweetBtn()"><img src="tweet.png">Tweet</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const quote_url = "http://api.quotable.io/random";

        async function getquote(url) {
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        function tweetBtn() {
            window.open("https://twitter.com/intent/tweet?text= "+quote.innerHTML+"-- by "+author.innerHTML+ " ", "Tweet Window", "width:300px;height:60px;");
        }

        getquote(quote_url);
    </script>
</body>
</html>
